	<title>Главная</title>

<body>

	<div class="game">
		<div class="game__content game__container">

			<h1 class="game__title">Камень, ножницы, бумага</h1>

			<div class="game-player player">

				<div class="game-item player__item">
					<img src="img/paper.svg" alt="paper">
				</div>
				<div class="game-item player__item">
					<img src="img/rock.svg" alt="rock">
				</div>
				<div class="game-item player__item">
					<img src="img/scissors.svg" alt="scissors">
				</div>

			</div>

			<div class="game-bot bot">

				<div class="game-item bot__item">
					<img src="img/paper.svg" alt="paper">
				</div>
				<div class="game-item bot__item">
					<img src="img/rock.svg" alt="rock">
				</div>
				<div class="game-item bot__item">
					<img src="img/scissors.svg" alt="scissors">
				</div>

			</div>

			<div class="game-score score">
				<div class="score__player">Игрок - <span class="score__player-span">0</span></div>
				<div class="score__bot">Компьютер - <span class="score__bot-span">0</span></div>
				<div class="score__draw">Ничья - <span class="draw">0</span></div>
			</div>
		</div>
	</div>
